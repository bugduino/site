title: Get the latest news
priority: 0.8

<% @site.sorted_articles[0, 1000].each do |post| %>
  <div class="summary">
    <%= render 'partials/article_header', :item => post %>
    <div class="article">
      <p><%= post[:excerpt] %></p>
      <%# post.compiled_content :rep => :default %>
    </div>
  </div>
<% end %>
