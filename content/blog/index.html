<h2>Latest news</h2>

<% @site.sorted_articles[0, 1000].each do |post| %>

    <li>
      <span class="title"><a href="#"><%= post[:title] %></a></span> -
      <span class="subtitle"><a href="#"><%= post.subtitle %></a></span>
    </li>
  </ul>
<% end %>
