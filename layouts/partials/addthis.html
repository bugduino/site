<div class="addthis_toolbox addthis_default_style" 
  style="padding-top: 0px;"
  addthis:url="<%= @path %>"
  addthis:title="<%= @title %>">
  <a class="addthis_button_hackernews"></a>
  <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
  <a class="addthis_button_tweet" tw:via="lelylan"></a>
  <!--<a class="addthis_counter addthis_pill_style"></a>-->
  <span class="twitter-follow-button">
    <a href="http://twitter.com/lelylan" class="twitter-follow-button" data-show-count="false">Follow @lelylan</a>
  </span>
</div>

<script type="text/javascript">var addthis_share = {templates: {twitter: '{{title}} {{url}} (via @lelylan)'}};</script>
<script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4e1da33f6bf19888"></script>
<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
<style> 
  a.addthis_button_hackernews {margin: 1px 10px 0 0;}
  div.addthis_default_style {margin-top: 10px;}
  span.twitter-follow-button {margin-left: 1px;} 
</style>
