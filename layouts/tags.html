---
title: Latest news
menu: blog
priority: 0.8
---

<h2>Latest on <%= capitalize_tag(tag).downcase %></h2>

<% items_with_tag(tag).each do |post| %>
  <ul>
    <li>
      <span class="title"><a href="#"><%= post.title %></a></span> -
      <span class="subtitle"><a href="#"><%= post.subtitle %></a></span>
    </li>
  </ul>
<% end %>
