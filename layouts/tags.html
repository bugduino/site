<% items_with_tag(tag).each do |post| %>
  <ul>
    <li>
      <span class="title"><a href="<%= post.path %>"><%= post.title %></a></span> -
      <span class="subtitle"><a href="<%= post.path %>"><%= post.subtitle %></a></span>
    </li>
  </ul>
<% end %>
